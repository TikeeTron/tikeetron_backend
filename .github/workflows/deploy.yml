name: Deploy to Production

on:
  push:
    tags:
      - 'v*'  # Triggers on tags that start with "v" (e.g., v1.0, v1.0.0)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application
      - name: Build the application
        run: npm run build

      # Step 5: Log in to the DigitalOcean Droplet using SSH
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            cd /home/tikeetron_backend
            git pull origin main
            docker build -t nestjs-app .
            docker stop nestjs-app || true
            docker rm nestjs-app || true
            docker run -d -p 3000:3000 --name nestjs-app nestjs-app
